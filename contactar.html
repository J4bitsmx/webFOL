<!DOCTYPE html>

<head>

<body class="background-contactar">
    <header>
        <img class="logo" src="images/logoFilomeno1 (2).png" title="Filomenos" onmouseover="ampliarImagen()"
            onmouseout="restaurarImagen()" onclick="emblema()" />
        <nav>
            <ul>
                <li><a href="index.html">Proyectos</a></li>
                <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <section class="header-img">
        <div class="flex-logo">
            <div style="font-size: 5vw;">Contactar</div>
        </div>
    </section>


    <script type="text/javascript">
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header"); header.classList.toggle("abajo", window.scrollY > 0);

        })
    </script>
    <video src="images/pinturas.mp4" autoplay="true" muted="true" loop="true"
        poster="https://carontestudio.com/img/contacto.jpg"></video>

    <div class="contactar">
        <!--formulario-->
        <form action="/formulario" method="post">
            <form target="_blank" action="https://formsubmit.co/j4bitsmx@gmail.com" method="POST">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Eliot" />
                <br>
                <br>
                <label for="Apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Alderson" />
                <br>
                <br>
                <label for="nombre">Email</label>
                <br>
                <input type="email" id="nombre" name="nombre" placeholder="Eliot@gmail.com" />
                <br>
                <br>
                <label for="comentario">Comentario</label>
                <br>
                <textarea cols="50" rows="10" id="comentario" placeholder="Ingresar comentario"
                    name="comentario"></textarea>
                <br>
                <br>
                <label for="nombre">Aceptas las condiciones</label>
                <input type="checkbox" id="nombre" name="nombre" placeholder="Eliot Alderson" />
                <br>
                <button type="reset">reset</button>
                <input type="submit" value="Enviar">
                <br>
            </form>
    </div>
    <script>
        function ampliarImagen() {
            var logo = document.querySelector(".logo");
            logo.classList.add("ampliada");
        }

        function restaurarImagen() {
            var logo = document.querySelector(".logo");
            logo.classList.remove("ampliada");
        }

        function emblema() {
            window.location.href = "./emblema.html";
        }
    </script>
    <footer>
        <div class="footer-text">
            <p>
                <a href="contactar.html">Contactar</a>
            </p>
        </div>
        </ul>
        </div>

                </li>
                <li><a href="https://twitter.com/?lang=es" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://github.com/" class="github"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="https://es.linkedin.com/" class="linkedin"><i class="fa-brands fa-linkedin"></i></a></li>
