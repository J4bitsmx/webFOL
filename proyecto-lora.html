<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icono "favicon.icon" pestaÃ±a ventana-->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/23/23952.png  "
    />
    <title>Javier</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c05e8b7cf0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="images/logoFilomeno1 (2).png"
        title="Filomenos"
        onmouseover="ampliarImagen()"
        onmouseout="restaurarImagen()"
        onclick="emblema()"
      />
      <br />
      <br />

      <nav>
        <ul>
          <li><a href="index.html">Proyectos</a></li>
          <li><a href="sobreNosotros.html">Sobre nosotros</a></li>
        </ul>
      </nav>
    </header>
    <section class="header-img">
      <div class="flex-logo"></div>
    </section>

    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        var header = document.querySelector("header");
        header.classList.toggle("abajo", window.scrollY > 0);
      });
    </script>
    <video
      src="images/particulas2.mp4"
      autoplay="true"
      muted="true"
      loop="true"
      poster="https://carontestudio.com/img/contacto.jpg"
    ></video>
    <embed
      class="pdf"
      src="./docs/proyecto-LORA .pdf"
      type="application/pdf"
      width="95%"
      height="1000px"
    />

    <script>
      function ampliarImagen() {
        var logo = document.querySelector(".logo");
        logo.classList.add("ampliada");
      }

      function restaurarImagen() {
        var logo = document.querySelector(".logo");
        logo.classList.remove("ampliada");
      }

      function emblema() {
        window.location.href = "./emblema.html";
      }
    </script>
    <footer class="j4bit">
      <div class="footer-text">
        <p>
          <a href="contactar.html">Contactar</a>
        </p>
      </div>

      <div class="redes-container">
        <ul>
          <li>
            <a href="https://es-es.facebook.com/" class="facebook"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" class="instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=es" class="twitter"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/" class="github"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a href="https://es.linkedin.com/" class="linkedin"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" class="youtube"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
